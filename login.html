<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경희언어심리지원센터 - 관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mint-color: #98D8C6;
            --mint-dark: #7BC4B0;
            --mint-light: #B4E3D7;
            --text-dark: #2C3E50;
            --white: #FFFFFF;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .login-title {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-mint {
            background-color: var(--mint-color);
            color: var(--white);
            border: none;
            padding: 0.8rem;
            font-weight: 500;
        }

        .btn-mint:hover {
            background-color: var(--mint-dark);
            color: var(--white);
        }

        .form-control:focus {
            border-color: var(--mint-color);
            box-shadow: 0 0 0 0.2rem rgba(152, 216, 198, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 80px; height: 80px;">
                <circle cx="50" cy="50" r="45" fill="#FFE5E0"/>
                <path d="M35 35 C35 35, 50 30, 65 35 C75 40, 75 60, 65 65 C50 70, 35 70, 35 65 C25 60, 25 40, 35 35" fill="none" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
                <circle cx="43" cy="48" r="2" fill="#2C3E50"/>
                <circle cx="57" cy="48" r="2" fill="#2C3E50"/>
                <path d="M35 38 C35 38, 50 33, 65 38" fill="none" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
                <path d="M75 15 C85 15, 90 20, 90 30 C90 40, 85 45, 75 45 C65 45, 60 40, 60 30 C60 20, 65 15, 75 15" fill="#B4E3D7" stroke="#2C3E50" stroke-width="2"/>
                <path d="M65 40 L60 50 L68 42" fill="#B4E3D7" stroke="#2C3E50" stroke-width="2"/>
                <circle cx="70" cy="30" r="2" fill="#2C3E50"/>
                <circle cx="75" cy="30" r="2" fill="#2C3E50"/>
                <circle cx="80" cy="30" r="2" fill="#2C3E50"/>
            </svg>
        </div>
        <h1 class="login-title">관리자 로그인</h1>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="아이디" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn btn-mint w-100">로그인</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://54.160.202.243:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    // 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('token', result.token);
                    window.location.href = 'admin.html';
                } else {
                    alert('로그인에 실패했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
